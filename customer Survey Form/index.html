<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Survery Form</title>
</head>
<body>
  <div class="container">
    <div class="box" >
      <div >
        <h1 class="heading">Customer Survey Form</h1>
      </div>
      <form  id="formsubmit" onsubmit="myFun()" target="_self" >
        <div class="fname">
          <label class="fna">First Name</label>
        <input type="text" placeholder="Enter Your First Name" id="fname" class="field" required/>
        </div>
        <div class="lname">
          <label class="lna">Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" id="lname" class="field" required/>
        </div>
        <div class="email">
          <label class="emi">Email</label>
        <input type="text" placeholder="Enter Your Email" id="email" class="field" required/>
        </div>
        <div class="date">
          <label class="birth">Date Of Birth</label>
        <input type="date" placeholder="Pick Your Date of Birth" id="birth" class="field" required/>
        </div>
        <div class="coun">
          <label class="country">Country</label>
        <select name="country" id="country" class="field">
          <option value="India">India</option>
          <option value="Newzeeland">Newzeeland</option>
          <option value="South Africa">South Africa</option>
          <option value="Pakistan">Pakistan</option>
          <option value="England">England</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="England">England</option>
          <option value="Afganisthan">Afganisthan</option>
        </select>
        </div>
        
        <div class="gen">
          <p class="gender">Gender</p>
        <input type="radio" name="rad" value="Male" id="yes" required>
        <label>Male</label>
        <input type="radio" name="rad" value="Female" id="no" required>
        <label>Female</label>
        </div>
        <div class="prof">
          <label class="pro">Profession</label>
          <input type="text" name="profess" id="prof"  class="field" required>
        </div>
        <div class="num">
          <label class="number">Number</label>
        <input type="number" name="rad" id="num" class="field" required>
        </div>     
        
        <button type="submit" id="mysubmit" class="sub">Submit</button>
        <button type="reset" id="reset" class="res">Reset</button>
      </form>
    </div>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
