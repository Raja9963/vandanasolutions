<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="container">
    <div class="">
      <h1 class="heading">Calculator</h1> 
      <div class="screen">
        <h2 style="width:300px;background-color: aliceblue; margin: 0;" id="dis">0</h1>
        <button class="button" style="width: 100px;" onclick="myReset()" id="reset">C</button> 
      </div>
      <div class="box">
        <button class="button" onclick="myFun(this.id)" id="1">1</button>
      <button class="button" onclick="myFun(this.id)" id="2">2</button>
      <button class="button" onclick="myFun(this.id)" id="3">3</button>
      <button class="button" onclick="myFun(this.id)" id="+">+</button>
      <button class="button" onclick="myFun(this.id)" id="4">4</button>
      <button class="button" onclick="myFun(this.id)" id="5">5</button>
      <button class="button" onclick="myFun(this.id)" id="6">6</button>
      <button class="button" onclick="myFun(this.id)" id="-">-</button>
      <button class="button" onclick="myFun(this.id)" id="7">7</button>
      <button class="button" onclick="myFun(this.id)" id="8">8</button>
      <button class="button" onclick="myFun(this.id)" id="9">9</button>
      <button class="button" onclick="myFun(this.id)" id="*">*</button>
      <button class="button" onclick="myFun(this.id)" id=".">.</button>
      <button class="button" onclick="myFun(this.id)" id="0">0</button>
      <button class="button" onclick="myFun(this.id)" id="/">/</button>
      <button class="button" onclick="myRes()" id="Result">=</button>
    </div>
      </div>
      
      
      
    

  </div>



  <script src="./index.js" ></script>
</body>
</html>
